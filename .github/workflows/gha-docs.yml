name: GHA Docs

on:
  push:
    branches:
      - main

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get docs commits
      id: docs_commits
      run: |
        logs=$(git log origin/main..HEAD --format='- %s by %an on %ci (%h)' --grep='^docs')
        echo "$logs"
        exit 0
